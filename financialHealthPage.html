<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #343a40; /* Dark gray header background */
            color: #fff;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            background-color: #000; /* Black circle background */
            border-radius: 50%;
            margin-right: 20px;
            overflow: hidden;
        }
        .logo-circle img {
            width: 70%;
            height: auto;
            margin-left: 9px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555; /* Dark gray button background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .icon-container a:hover {
            background-color: #333; /* Slightly darker gray on hover */
        }
        .data-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .data-item {
            background: linear-gradient(to right, #e9ecef, #c8d6e5); /* Gradient background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }
        .data-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: normal;
            color: #555;
            margin-bottom: 5px;
        }
        .debt {
            color: red; /* Red text color for Debt */
        }
        .income {
            color: green; /* Green text color for Income */
        }
        .expenses {
            color: orange; /* Yellow text color for Expenses */
        }
        .savings {
            color: blue; /* Blue text color for Savings */
        }
	.assets {
	    color: purple; /* Purple text color for Assets */
	}
        .graph-container {
            margin-top: 20px;
            background-color: #fff; /* White background for graph container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-button {
         width: 50px;
        height: 50px;
        margin: auto;
        border-radius: 60px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        
        transition: background-color 0.3s ease; /* Optional: add transition effect */
        }

        .add-button:hover {
         background-color: #0056b3; /* Optional: change color on hover */
        }

        /* style for line chart */
        #chartContainer {
         width: 100%;
        height: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        }

        .line {
        fill: none;
        stroke-width: 2;
        }
        footer {
  	    background-color: #333;
  	    color: #fff;
  	    text-align: center;
  	    padding: 10px 0;
	    margin-top: 30px;	
	}
	    
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }

    .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }

    </style>
</head>
