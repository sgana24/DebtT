<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 30px;
        }
        .back-button {
            color: #fff;
            text-decoration: none;
            margin-left: auto;
        }
        main {
            padding: 20px;
        }
        #settings-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }
        .settings-option {
            margin-bottom: 15px;
        }
        .settings-option label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .settings-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .settings-option select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        footer {
  	    background-color: #333;
  	    color: #fff;
  	    text-align: center;
  	    padding: 10px 0;
	    margin-top: 250px;	      
	} 

    </style>
</head>
<body>
    <header>
        <img src="D.png" alt="App Logo" class="logo">
        <h1>Settings</h1>
        <a href="homePage.html" class="back-button">Back</a>
    </header>
    <main>
        <div id="settings-container">
            <div class="settings-option">
                <label for="notification">Notification Preferences:</label>
                <input type="checkbox" id="notification" name="notification">
                <label for="notification">Receive notifications</label>
            </div>
            <div class="settings-option">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="malay">Malay</option>
                    <option value="chinise">Chinese</option>
                    <option value="tamil">Tamil</option>
                </select>
            </div>
            <!-- Add more settings options as needed -->
        </div>
        <footer>
            <p>&copy; Debt.T. All rights reserved.</p>
          </footer>
    </main>
</body>
</html>
